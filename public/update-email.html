<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Email - MaLoveApp</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .status.success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
    }
    .status.info {
      background: #dbeafe;
      border: 1px solid #3b82f6;
      color: #1e40af;
    }
    .current-email {
      background: #f9fafb;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
    }
    .current-email strong {
      color: #3b82f6;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>=' Actualizar Email</h1>
    <p class="subtitle">Configura tu alias de email personalizado</p>

    <div id="currentEmailDiv" class="current-email" style="display:none;">
      <strong>Email actual:</strong> <span id="currentEmail"></span>
    </div>

    <div class="input-group">
      <label for="alias">Alias de email (sin @malove.app)</label>
      <input 
        type="text" 
        id="alias" 
        placeholder="ejemplo: dani, pedro, boda2025"
        pattern="[a-z0-9._-]{3,30}"
      >
      <small style="color: #666; display: block; margin-top: 5px;">
        Tu email ser�: <strong><span id="preview">tu-alias</span>@malove.app</strong>
      </small>
    </div>

    <button id="updateBtn" onclick="updateEmail()">Actualizar Email</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    // Configuraci�n de Firebase (usar la misma que en tu app)
    const firebaseConfig = {
      apiKey: "AIzaSyArwjJewGV5j_vzWjqOsQPoJMSFtaCkSZE",
      authDomain: "lovenda-98c77.firebaseapp.com",
      projectId: "lovenda-98c77",
      storageBucket: "lovenda-98c77.appspot.com",
      messagingSenderId: "889829530932",
      appId: "1:889829530932:web:05cb618a0de06ae6ed1a05"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    // Preview del alias
    document.getElementById('alias').addEventListener('input', (e) => {
      const alias = e.target.value.toLowerCase().trim();
      document.getElementById('preview').textContent = alias || 'tu-alias';
    });

    // Verificar autenticaci�n
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        console.log('Usuario autenticado:', user.email);
        
        // Cargar email actual
        try {
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (userDoc.exists) {
            const data = userDoc.data();
            const current = data.maLoveEmail || data.emailUsername || '';
            if (current) {
              document.getElementById('currentEmailDiv').style.display = 'block';
              document.getElementById('currentEmail').textContent = current;
              
              // Pre-rellenar con el alias actual
              if (current.includes('@malove.app')) {
                const username = current.split('@')[0];
                document.getElementById('alias').value = username;
                document.getElementById('preview').textContent = username;
              }
            }
          }
        } catch (err) {
          console.error('Error loading current email:', err);
        }
      } else {
        showStatus('L No est�s autenticado. Abre esta p�gina desde tu app.', 'error');
        document.getElementById('updateBtn').disabled = true;
      }
    });

    async function updateEmail() {
      const alias = document.getElementById('alias').value.toLowerCase().trim();
      
      // Validaci�n
      if (!alias) {
        showStatus('L Debes ingresar un alias', 'error');
        return;
      }
      
      if (alias.length < 3 || alias.length > 30) {
        showStatus('L El alias debe tener entre 3 y 30 caracteres', 'error');
        return;
      }
      
      if (!/^[a-z0-9._-]+$/.test(alias)) {
        showStatus('L Solo se permiten letras min�sculas, n�meros, puntos, guiones', 'error');
        return;
      }
      
      if (!currentUser) {
        showStatus('L No est�s autenticado', 'error');
        return;
      }

      const newEmail = `${alias}@malove.app`;
      const btn = document.getElementById('updateBtn');
      btn.disabled = true;
      btn.textContent = 'Actualizando...';
      
      showStatus('� Actualizando tu email...', 'info');

      try {
        // Llamar al backend para actualizar
        const response = await fetch('http://localhost:4004/api/email-alias/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: currentUser.uid,
            alias: alias
          })
        });

        const result = await response.json();

        if (result.success) {
          showStatus(` �Email actualizado correctamente a ${result.email}!\n\nRecarga la p�gina principal para que los cambios surtan efecto.`, 'success');
          
          // Actualizar current email
          document.getElementById('currentEmailDiv').style.display = 'block';
          document.getElementById('currentEmail').textContent = result.email;
        } else {
          showStatus(`L Error: ${result.error}`, 'error');
        }

      } catch (error) {
        console.error('Error:', error);
        showStatus(`L Error: ${error.message}`, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Actualizar Email';
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }
  </script>
</body>
</html>
