groups:
  - name: mywed360-alerts
    interval: 1m
    rules:
      - alert: HighErrorRate
        expr: increase(http_requests_total{status=~"5.."}[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Alta tasa de errores 5xx"
          description: "Más de 5 respuestas 5xx en 5 minutos. Revisa logs y despliegues recientes."

      - alert: SlowRequestsP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Latencia p95 alta (>1s)"
          description: "El 95% de las peticiones supera 1s de duración en promedio (últimos 5m)."
