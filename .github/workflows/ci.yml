name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Validate i18n
        run: node scripts/validateI18n.js --strict
- name: E2E smoke (frontend+backend)
        env:
          VITE_BACKEND_BASE_URL: http://localhost:4004
          ALLOWED_ORIGIN: http://localhost:5173
        run: npm run e2e:ci

