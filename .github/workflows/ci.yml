name: CI

on:
  push:
    branches: [ main, master, windows ]
  pull_request:
    branches: [ main, master, windows ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'public/**'
              - 'vite.config.*'
            backend:
              - 'backend/**'
              - 'firebase.json'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint --if-present || true
      - name: Validate i18n (non-strict)
        run: node scripts/validateI18n.js || true
      - name: Run unit tests (disabled)
        if: ${{ false }}
        run: npm test --if-present
      - name: Build frontend
        run: npm run build
      - name: Bundle budget
        run: npm run check:bundle
      - name: E2E smoke (temporarily disabled)
        if: ${{ false }}
        env:
          VITE_BACKEND_BASE_URL: http://localhost:4004
          ALLOWED_ORIGIN: http://localhost:5173
        run: npm run e2e:ci

