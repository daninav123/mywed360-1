# Continuous Integration for Lovenda Email System
# Ejecuta lint, pruebas unitarias, accesibilidad e integraciÃ³n en cada push o PR

name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          cache: 'npm'

      - name: Upgrade npm to 11.x (fix rollup optional deps issue)
        run: npm install -g npm@11

      - name: Install system libs for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Force Node 20 environment
        run: |
          echo "PATH=/opt/hostedtoolcache/node/20.19.0/x64/bin:$PATH" >> $GITHUB_ENV
          echo "NODE_VERSION=20.19.0" >> $GITHUB_ENV
          
      - name: Verify Node version (must be 20.x)
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          node -v | grep -E '^v20\.' || (echo "ERROR: Node 20 required but got $(node -v)" && exit 1)
          npm -v | grep -E '^1(0|1)\.' || (echo "ERROR: NPM 10/11 required but got $(npm -v)" && exit 1)

      - name: Install dependencies with engine-strict
        run: |
          npm cache clean --force
          npm ci --engine-strict

      - name: Run tests
        run: npm run test:run -- --coverage

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit.xml
