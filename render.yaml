services:
  - type: web
    name: mywed360-backend
    env: node
    plan: free
    rootDir: .
    buildCommand: npm ci --omit=dev --ignore-scripts && npm --prefix backend ci --omit=dev --ignore-scripts
    startCommand: node backend/index.js
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGIN
        value: https://planivia.vercel.app
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_SENDING_DOMAIN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: FIREBASE_EMULATOR_HOST
        sync: false
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false

  # Cron Jobs para automatizaci√≥n de emails
  - type: cron
    name: email-scheduler-cron
    env: node
    plan: free
    schedule: "*/5 * * * *"  # Cada 5 minutos
    buildCommand: npm ci --omit=dev --ignore-scripts
    startCommand: node backend/jobs/emailSchedulerCron.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false

  - type: cron
    name: email-trash-retention
    env: node
    plan: free
    schedule: "0 2 * * *"  # Diario a las 2am UTC
    buildCommand: npm ci --omit=dev --ignore-scripts
    startCommand: node backend/jobs/emailTrashRetention.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
