<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <!-- Wildflower corner arrangement -->
  <g id="wildflowers">
    <!-- Daisy 1 -->
    <g transform="translate(90, 90)">
      <!-- Petals -->
      <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#FFF9E6" stroke="#F5E6D3" stroke-width="0.5"/>
      <ellipse cx="8.5" cy="-8.5" rx="5" ry="10" fill="#FFFBF0" stroke="#F5E6D3" stroke-width="0.5" transform="rotate(45 8.5 -8.5)"/>
      <ellipse cx="12" cy="0" rx="5" ry="10" fill="#FFF9E6" stroke="#F5E6D3" stroke-width="0.5" transform="rotate(90 12 0)"/>
      <ellipse cx="8.5" cy="8.5" rx="5" ry="10" fill="#FFFBF0" stroke="#F5E6D3" stroke-width="0.5" transform="rotate(135 8.5 8.5)"/>
      <ellipse cx="0" cy="12" rx="5" ry="10" fill="#FFF9E6" stroke="#F5E6D3" stroke-width="0.5" transform="rotate(180 0 12)"/>
      <ellipse cx="-8.5" cy="8.5" rx="5" ry="10" fill="#FFFBF0" stroke="#F5E6D3" stroke-width="0.5" transform="rotate(225 -8.5 8.5)"/>
      <ellipse cx="-12" cy="0" rx="5" ry="10" fill="#FFF9E6" stroke="#F5E6D3" stroke-width="0.5" transform="rotate(270 -12 0)"/>
      <ellipse cx="-8.5" cy="-8.5" rx="5" ry="10" fill="#FFFBF0" stroke="#F5E6D3" stroke-width="0.5" transform="rotate(315 -8.5 -8.5)"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="5" fill="#F4D03F"/>
      <circle cx="0" cy="0" r="3" fill="#E8B923"/>
    </g>
    
    <!-- Small wildflower 2 -->
    <g transform="translate(110, 70)">
      <ellipse cx="0" cy="-6" rx="3" ry="6" fill="#E8C4F5" opacity="0.9"/>
      <ellipse cx="6" cy="0" rx="3" ry="6" fill="#D4A5E8" opacity="0.9" transform="rotate(90 6 0)"/>
      <ellipse cx="0" cy="6" rx="3" ry="6" fill="#C085DB" opacity="0.9" transform="rotate(180 0 6)"/>
      <ellipse cx="-6" cy="0" rx="3" ry="6" fill="#E8C4F5" opacity="0.9" transform="rotate(270 -6 0)"/>
      <circle cx="0" cy="0" r="3" fill="#9D5CBF"/>
    </g>
    
    <!-- Bud -->
    <g transform="translate(115, 105)">
      <ellipse cx="0" cy="0" rx="4" ry="8" fill="#F5C2D4" opacity="0.8" transform="rotate(45)"/>
      <ellipse cx="0" cy="0" rx="3" ry="6" fill="#E689AB" opacity="0.9" transform="rotate(45)"/>
    </g>
    
    <!-- Small forget-me-not cluster -->
    <g transform="translate(75, 105)">
      <circle cx="0" cy="0" r="3" fill="#A8D8EA" opacity="0.9"/>
      <circle cx="0" cy="0" r="1.5" fill="#5FB3D4" opacity="1"/>
      <circle cx="7" cy="-3" r="2.5" fill="#A8D8EA" opacity="0.85"/>
      <circle cx="7" cy="-3" r="1" fill="#5FB3D4" opacity="1"/>
      <circle cx="5" cy="5" r="2.5" fill="#A8D8EA" opacity="0.85"/>
      <circle cx="5" cy="5" r="1" fill="#5FB3D4" opacity="1"/>
    </g>
    
    <!-- Stems and leaves -->
    <path d="M90 90 Q85 100 80 110" stroke="#7D8F69" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M90 90 Q100 95 110 100" stroke="#8FA67C" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M110 70 Q112 85 115 95" stroke="#7D8F69" stroke-width="1" fill="none" opacity="0.7"/>
    
    <!-- Small leaves -->
    <ellipse cx="85" cy="100" rx="4" ry="8" fill="#9DB88D" opacity="0.7" transform="rotate(45 85 100)"/>
    <ellipse cx="105" cy="95" rx="3" ry="7" fill="#8FA67C" opacity="0.65" transform="rotate(-20 105 95)"/>
    <ellipse cx="112" cy="85" rx="3" ry="6" fill="#7D8F69" opacity="0.6" transform="rotate(30 112 85)"/>
  </g>
</svg>
