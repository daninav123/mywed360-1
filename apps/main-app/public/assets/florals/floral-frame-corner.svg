    <ellipse cx="0" cy="-10" rx="4" ry="7" fill="#F5E6D3" transform="rotate(72 0 0)"/>
    <ellipse cx="0" cy="-10" rx="4" ry="7" fill="#F5E6D3" transform="rotate(144 0 0)"/>
    <ellipse cx="0" cy="-10" rx="4" ry="7" fill="#F5E6D3" transform="rotate(216 0 0)"/>
    <ellipse cx="0" cy="-10" rx="4" ry="7" fill="#F5E6D3" transform="rotate(288 0 0)"/>
    <circle cx="0" cy="0" r="3" fill="#C9A959"/>
  </g>
  
  <!-- Hojas -->
  <ellipse cx="45" cy="18" rx="8" ry="4" fill="#A8C69F" transform="rotate(20 45 18)"/>
