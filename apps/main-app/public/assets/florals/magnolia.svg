<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Magnolia elegante -->
  <defs>
    <linearGradient id="magnoliaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(100, 100)">
    <!-- Pétalos exteriores -->
    <ellipse cx="0" cy="-25" rx="15" ry="35" fill="url(#magnoliaGradient)" transform="rotate(0 0 0)" opacity="0.95"/>
    <ellipse cx="0" cy="-25" rx="15" ry="35" fill="url(#magnoliaGradient)" transform="rotate(60 0 0)" opacity="0.95"/>
    <ellipse cx="0" cy="-25" rx="15" ry="35" fill="url(#magnoliaGradient)" transform="rotate(120 0 0)" opacity="0.95"/>
    <ellipse cx="0" cy="-25" rx="15" ry="35" fill="url(#magnoliaGradient)" transform="rotate(180 0 0)" opacity="0.95"/>
    <ellipse cx="0" cy="-25" rx="15" ry="35" fill="url(#magnoliaGradient)" transform="rotate(240 0 0)" opacity="0.95"/>
    <ellipse cx="0" cy="-25" rx="15" ry="35" fill="url(#magnoliaGradient)" transform="rotate(300 0 0)" opacity="0.95"/>
    
    <!-- Pétalos interiores -->
    <ellipse cx="0" cy="-18" rx="12" ry="25" fill="#FFFFFF" transform="rotate(30 0 0)"/>
    <ellipse cx="0" cy="-18" rx="12" ry="25" fill="#FFFFFF" transform="rotate(90 0 0)"/>
    <ellipse cx="0" cy="-18" rx="12" ry="25" fill="#FFFFFF" transform="rotate(150 0 0)"/>
    <ellipse cx="0" cy="-18" rx="12" ry="25" fill="#FFFFFF" transform="rotate(210 0 0)"/>
    <ellipse cx="0" cy="-18" rx="12" ry="25" fill="#FFFFFF" transform="rotate(270 0 0)"/>
    <ellipse cx="0" cy="-18" rx="12" ry="25" fill="#FFFFFF" transform="rotate(330 0 0)"/>
    
    <!-- Centro -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#E8D5B7"/>
    <circle cx="0" cy="-3" r="2" fill="#C4A56E"/>
    <circle cx="0" cy="0" r="2" fill="#C4A56E"/>
    <circle cx="0" cy="3" r="2" fill="#C4A56E"/>
  </g>
</svg>
