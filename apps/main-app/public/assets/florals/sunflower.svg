<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Girasol alegre -->
  <defs>
    <radialGradient id="sunflowerCenter">
      <stop offset="0%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Pétalos amarillos -->
  <g transform="translate(100, 100)">
    <!-- Capa 1 de pétalos -->
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(0 0 0)"/>
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(45 0 0)"/>
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(90 0 0)"/>
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(135 0 0)"/>
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(180 0 0)"/>
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(225 0 0)"/>
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(270 0 0)"/>
    <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFD700" transform="rotate(315 0 0)"/>
    
    <!-- Capa 2 de pétalos (entre los primeros) -->
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(22.5 0 0)"/>
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(67.5 0 0)"/>
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(112.5 0 0)"/>
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(157.5 0 0)"/>
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(202.5 0 0)"/>
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(247.5 0 0)"/>
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(292.5 0 0)"/>
    <ellipse cx="0" cy="-32" rx="7" ry="18" fill="#FFA500" transform="rotate(337.5 0 0)"/>
    
    <!-- Centro marrón con textura de semillas -->
    <circle cx="0" cy="0" r="22" fill="url(#sunflowerCenter)"/>
    <circle cx="-8" cy="-8" r="2" fill="#654321" opacity="0.7"/>
    <circle cx="8" cy="-8" r="2" fill="#654321" opacity="0.7"/>
    <circle cx="-8" cy="8" r="2" fill="#654321" opacity="0.7"/>
    <circle cx="8" cy="8" r="2" fill="#654321" opacity="0.7"/>
    <circle cx="0" cy="-10" r="2" fill="#654321" opacity="0.7"/>
    <circle cx="10" cy="0" r="2" fill="#654321" opacity="0.7"/>
    <circle cx="-10" cy="0" r="2" fill="#654321" opacity="0.7"/>
    <circle cx="0" cy="10" r="2" fill="#654321" opacity="0.7"/>
  </g>
</svg>
