<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Lazo decorativo elegante -->
  <defs>
    <linearGradient id="bowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4D7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lazo izquierdo -->
  <path d="M 70 60 Q 30 40 20 60 Q 15 70 20 80 Q 30 90 50 80 Q 60 75 70 60 Z" 
        fill="url(#bowGradient)" stroke="#D4A574" stroke-width="1.5"/>
  
  <!-- Lazo derecho -->
  <path d="M 130 60 Q 170 40 180 60 Q 185 70 180 80 Q 170 90 150 80 Q 140 75 130 60 Z" 
        fill="url(#bowGradient)" stroke="#D4A574" stroke-width="1.5"/>
  
  <!-- Nudo central -->
  <ellipse cx="100" cy="60" rx="15" ry="20" fill="#E8D4C0" stroke="#D4A574" stroke-width="1.5"/>
  <path d="M 92 50 Q 100 55 108 50" stroke="#D4A574" stroke-width="1" fill="none"/>
  <path d="M 92 60 Q 100 62 108 60" stroke="#D4A574" stroke-width="1" fill="none"/>
  <path d="M 92 70 Q 100 68 108 70" stroke="#D4A574" stroke-width="1" fill="none"/>
  
  <!-- Cintas colgantes -->
  <path d="M 95 80 Q 85 95 80 110 L 75 105 Q 80 92 90 80 Z" 
        fill="url(#bowGradient)" stroke="#D4A574" stroke-width="1.5"/>
  <path d="M 105 80 Q 115 95 120 110 L 125 105 Q 120 92 110 80 Z" 
        fill="url(#bowGradient)" stroke="#D4A574" stroke-width="1.5"/>
  
  <!-- Sombras y detalles -->
  <ellipse cx="50" cy="70" rx="8" ry="5" fill="#D4A574" opacity="0.2"/>
  <ellipse cx="150" cy="70" rx="8" ry="5" fill="#D4A574" opacity="0.2"/>
</svg>
