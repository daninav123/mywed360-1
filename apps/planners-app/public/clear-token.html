<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßπ Limpiar Token de Autenticaci√≥n</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px 0;
      width: 100%;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    .danger {
      background: #ef4444;
      color: white;
    }
    .success {
      background: #10b981;
      color: white;
    }
    .status {
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.2);
    }
    .status.error {
      background: rgba(239, 68, 68, 0.3);
    }
    .status.success {
      background: rgba(16, 185, 129, 0.3);
    }
    pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
    }
    .info {
      font-size: 14px;
      opacity: 0.9;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpiar Token de Autenticaci√≥n</h1>
    
    <div class="info">
      Esta p√°gina te ayuda a solucionar errores 401 (Unauthorized) limpiando tokens de autenticaci√≥n expirados.
    </div>

    <div id="status"></div>

    <button onclick="checkToken()">üîç Verificar Token</button>
    <button onclick="clearToken()" class="danger">üóëÔ∏è Limpiar Token</button>
    <button onclick="clearAllAuth()" class="danger">üßπ Limpiar Todo (Auth completa)</button>
    <button onclick="reloadApp()" class="success">üîÑ Recargar Aplicaci√≥n</button>
  </div>

  <script type="module">
    // Importar Firebase (si est√° disponible)
    window.checkToken = async function() {
      const statusDiv = document.getElementById('status');
      statusDiv.className = 'status';
      statusDiv.innerHTML = '<strong>üîç Verificando...</strong>';

      try {
        // Verificar localStorage
        const storedToken = localStorage.getItem('mw360_auth_token');
        
        if (!storedToken) {
          statusDiv.className = 'status';
          statusDiv.innerHTML = '<strong>‚ÑπÔ∏è No hay token almacenado</strong><br>No se encontr√≥ token en localStorage.';
          return;
        }

        // Decodificar token
        try {
          const parts = storedToken.split('.');
          if (parts.length !== 3) {
            throw new Error('Formato de token inv√°lido');
          }

          const payload = JSON.parse(atob(parts[1]));
          const exp = new Date(payload.exp * 1000);
          const iat = new Date(payload.iat * 1000);
          const now = new Date();

          const isExpired = exp < now;
          const timeLeft = Math.floor((exp - now) / 1000 / 60); // minutos
          const tokenAge = Math.floor((now - iat) / 1000 / 60); // minutos

          statusDiv.className = `status ${isExpired ? 'error' : 'success'}`;
          statusDiv.innerHTML = `
            <strong>${isExpired ? '‚ùå Token EXPIRADO' : '‚úÖ Token V√ÅLIDO'}</strong><br><br>
            <strong>Detalles:</strong><br>
            ‚Ä¢ Emitido: ${iat.toLocaleString()}<br>
            ‚Ä¢ Expira: ${exp.toLocaleString()}<br>
            ‚Ä¢ Edad del token: ${tokenAge} minutos<br>
            ‚Ä¢ Tiempo restante: ${isExpired ? 'EXPIRADO' : `${timeLeft} minutos`}<br>
            ‚Ä¢ UID: ${payload.sub || payload.uid}<br>
            ‚Ä¢ Email: ${payload.email || 'N/A'}
            ${isExpired ? '<br><br><strong>‚ö†Ô∏è DEBES LIMPIAR ESTE TOKEN</strong>' : ''}
          `;
        } catch (e) {
          statusDiv.className = 'status error';
          statusDiv.innerHTML = `<strong>‚ùå Error decodificando token</strong><br>${e.message}`;
        }
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `<strong>‚ùå Error:</strong><br>${error.message}`;
      }
    };

    window.clearToken = function() {
      const statusDiv = document.getElementById('status');
      statusDiv.className = 'status';
      statusDiv.innerHTML = '<strong>üóëÔ∏è Limpiando token...</strong>';

      try {
        localStorage.removeItem('mw360_auth_token');
        
        statusDiv.className = 'status success';
        statusDiv.innerHTML = '<strong>‚úÖ Token eliminado</strong><br>El token de localStorage ha sido limpiado.';
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `<strong>‚ùå Error:</strong><br>${error.message}`;
      }
    };

    window.clearAllAuth = function() {
      const statusDiv = document.getElementById('status');
      statusDiv.className = 'status';
      statusDiv.innerHTML = '<strong>üßπ Limpiando toda la autenticaci√≥n...</strong>';

      try {
        // Limpiar token
        localStorage.removeItem('mw360_auth_token');
        
        // Limpiar otros datos de Firebase
        const keys = Object.keys(localStorage);
        const authKeys = keys.filter(k => 
          k.includes('firebase') || 
          k.includes('auth') || 
          k.includes('token')
        );
        
        let removed = [];
        authKeys.forEach(key => {
          if (!key.includes('persist')) { // Mantener persistencia
            localStorage.removeItem(key);
            removed.push(key);
          }
        });

        statusDiv.className = 'status success';
        statusDiv.innerHTML = `
          <strong>‚úÖ Autenticaci√≥n limpiada</strong><br><br>
          <strong>Items eliminados (${removed.length}):</strong><br>
          ${removed.map(k => `‚Ä¢ ${k}`).join('<br>')}
          <br><br>
          <strong>‚ö†Ô∏è Ahora debes recargar la aplicaci√≥n</strong>
        `;
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `<strong>‚ùå Error:</strong><br>${error.message}`;
      }
    };

    window.reloadApp = function() {
      const statusDiv = document.getElementById('status');
      statusDiv.className = 'status';
      statusDiv.innerHTML = '<strong>üîÑ Recargando aplicaci√≥n...</strong>';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 500);
    };

    // Auto-verificar al cargar
    window.addEventListener('load', () => {
      setTimeout(checkToken, 500);
    });
  </script>
</body>
</html>
