<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n Directa - Login Proveedor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .step {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .step h3 {
            margin-top: 0;
            color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            border: 1px solid #ddd;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.ok {
            background: #d4edda;
            color: #155724;
        }
        .status.fail {
            background: #f8d7da;
            color: #721c24;
        }
        .credentials {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .credentials code {
            background: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            border: 1px solid #ddd;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Verificaci√≥n Directa - Login Proveedor</h1>
        <p class="subtitle">Test completo del sistema de autenticaci√≥n</p>
        
        <div class="credentials">
            <strong>üìã Credenciales Correctas:</strong><br>
            Email: <code id="email-cred">resona@icloud.com</code><br>
            Password: <code id="password-cred">test123</code>
        </div>

        <div class="step">
            <h3>Paso 1: Verificar Backend</h3>
            <button id="btn-backend" onclick="testBackend()">üîç Verificar Backend Health</button>
            <div id="result-backend" class="result"></div>
        </div>

        <div class="step">
            <h3>Paso 2: Probar Login API</h3>
            <button id="btn-login" onclick="testLogin()">üîë Probar Login</button>
            <div id="result-login" class="result"></div>
        </div>

        <div class="step">
            <h3>Paso 3: Verificar Token en LocalStorage</h3>
            <button id="btn-token" onclick="checkToken()">üíæ Verificar Token</button>
            <div id="result-token" class="result"></div>
        </div>

        <div class="step">
            <h3>Paso 4: Ir al Dashboard</h3>
            <button id="btn-dashboard" onclick="goToDashboard()" disabled>üéØ Ir al Dashboard</button>
            <div id="result-dashboard" class="result"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:4004';
        const EMAIL = 'resona@icloud.com';
        const PASSWORD = 'test123';
        let currentToken = null;
        let supplierId = null;

        async function testBackend() {
            const btn = document.getElementById('btn-backend');
            const result = document.getElementById('result-backend');
            
            btn.disabled = true;
            btn.innerHTML = 'üîç Verificando... <span class="loading"></span>';
            result.style.display = 'none';

            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();

                if (data.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Backend Funcionando</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>‚úì El backend est√° respondiendo correctamente en puerto 4004</p>
                    `;
                } else {
                    throw new Error('Backend respondi√≥ pero no est√° OK');
                }
                result.style.display = 'block';
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Error al Conectar con Backend</strong>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>¬øEst√° el backend corriendo?</strong></p>
                    <pre>Verifica en terminal: lsof -i :4004 | grep LISTEN</pre>
                `;
                result.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîç Verificar Backend Health';
            }
        }

        async function testLogin() {
            const btn = document.getElementById('btn-login');
            const result = document.getElementById('result-login');
            
            btn.disabled = true;
            btn.innerHTML = 'üîë Probando Login... <span class="loading"></span>';
            result.style.display = 'none';

            try {
                console.log('üì§ Enviando login request:', { email: EMAIL, password: '***' });
                
                const response = await fetch(`${BACKEND_URL}/api/supplier-dashboard/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: EMAIL, password: PASSWORD }),
                });

                console.log('üì• Response status:', response.status);
                const data = await response.json();
                console.log('üì• Response data:', data);

                if (response.ok && data.success) {
                    currentToken = data.token;
                    supplierId = data.supplier.id;
                    
                    // Guardar en localStorage
                    localStorage.setItem('supplier_token', data.token);
                    localStorage.setItem('supplier_id', data.supplier.id);
                    localStorage.setItem('supplier_data', JSON.stringify(data.supplier));

                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Login Exitoso!</strong>
                        <p><strong>Proveedor:</strong> ${data.supplier.name}</p>
                        <p><strong>Email:</strong> ${data.supplier.email}</p>
                        <p><strong>ID:</strong> ${data.supplier.id}</p>
                        <p><strong>Status:</strong> ${data.supplier.status}</p>
                        <p><strong>Token:</strong></p>
                        <pre>${data.token.substring(0, 80)}...</pre>
                        <p>‚úì Token guardado en localStorage</p>
                    `;
                    
                    // Habilitar bot√≥n de dashboard
                    document.getElementById('btn-dashboard').disabled = false;
                } else {
                    throw new Error(data.message || data.error || 'Login fall√≥');
                }
                result.style.display = 'block';
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå Login Fall√≥</strong>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Verifica:</strong></p>
                    <ul>
                        <li>¬øEmail correcto? <code>${EMAIL}</code></li>
                        <li>¬øPassword correcta? <code>${PASSWORD}</code></li>
                        <li>¬øBackend respondiendo?</li>
                    </ul>
                `;
                result.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîë Probar Login';
            }
        }

        function checkToken() {
            const result = document.getElementById('result-token');
            
            const token = localStorage.getItem('supplier_token');
            const id = localStorage.getItem('supplier_id');
            const data = localStorage.getItem('supplier_data');

            if (token && id) {
                result.className = 'result success';
                result.innerHTML = `
                    <strong>‚úÖ Token Encontrado en LocalStorage</strong>
                    <p><strong>supplier_token:</strong></p>
                    <pre>${token.substring(0, 80)}...</pre>
                    <p><strong>supplier_id:</strong> ${id}</p>
                    <p><strong>supplier_data:</strong></p>
                    <pre>${data}</pre>
                    <p>‚úì Todos los datos est√°n guardados correctamente</p>
                `;
                
                currentToken = token;
                supplierId = id;
                document.getElementById('btn-dashboard').disabled = false;
            } else {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå No Hay Token en LocalStorage</strong>
                    <p>El login no se ha ejecutado correctamente o la sesi√≥n expir√≥.</p>
                    <p><strong>Ejecuta el Paso 2</strong> para hacer login.</p>
                `;
            }
            result.style.display = 'block';
        }

        function goToDashboard() {
            const result = document.getElementById('result-dashboard');
            
            if (!supplierId) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚ùå No Hay Supplier ID</strong>
                    <p>Ejecuta primero el login (Paso 2)</p>
                `;
                result.style.display = 'block';
                return;
            }

            const dashboardUrl = `/dashboard/${supplierId}`;
            
            result.className = 'result success';
            result.innerHTML = `
                <strong>üöÄ Redirigiendo al Dashboard...</strong>
                <p><strong>URL:</strong> ${dashboardUrl}</p>
                <p>Ser√°s redirigido en 2 segundos...</p>
            `;
            result.style.display = 'block';

            setTimeout(() => {
                window.location.href = dashboardUrl;
            }, 2000);
        }

        // Auto-ejecutar verificaciones al cargar
        window.addEventListener('load', () => {
            console.log('üîß P√°gina de verificaci√≥n cargada');
            console.log('üìã Credenciales:', { email: EMAIL, password: PASSWORD });
            
            // Auto-verificar backend
            setTimeout(() => {
                testBackend();
            }, 500);
        });
    </script>
</body>
</html>
